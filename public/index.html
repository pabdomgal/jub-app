<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Jubilación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calcular Jubilación</h2>
        <form id="jubilacionForm">
            <input type="number" id="edad" placeholder="Edad" required>
            <input type="number" id="cotizados" placeholder="Años Cotizados" required>
            <button type="submit">Calcular</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        // Manejo del formulario
        document.getElementById('jubilacionForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const edad = document.getElementById('edad').value;
            const cotizados = document.getElementById('cotizados').value;

            // Enviar datos al servidor
            fetch('/calcular-jubilacion', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ edad, cotizados })
            })
            .then(response => response.json())
            .then(data => {
                // Mostrar el resultado
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
                    <p>Edad: ${data.edad}</p>
                    <p>Años cotizados: ${data.cotizados}</p>
                    <p>¿Puede jubilarse? ${data.puedeJubilarse}</p>
                `;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
