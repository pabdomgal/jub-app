<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Jubilación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
        }
        .result p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Jubilación</h2>
        <form id="jubilacionForm">
            <div>
                <input type="number" id="cotizacionTotalaños" placeholder="Años cotizados" required>
                <input type="number" id="cotizacionTotalMeses" placeholder="Meses cotizados" required>
                <input type="number" id="cotizacionTotalDias" placeholder="Días cotizados" required>
            </div>
            <div>
                <input type="number" id="cotizacionPoliciaaños" placeholder="Años como Policía" required>
                <input type="number" id="cotizacionPoliciaMeses" placeholder="Meses como Policía" required>
                <input type="number" id="cotizacionPoliciaDias" placeholder="Días como Policía" required>
            </div>
            <div>
                <input type="number" id="fechaActualDia" placeholder="Día actual" required>
                <input type="number" id="fechaActualMes" placeholder="Mes actual" required>
                <input type="number" id="fechaActualaño" placeholder="Año actual" required>
            </div>
            <div>
                <input type="number" id="nacimientoDia" placeholder="Día nacimiento" required>
                <input type="number" id="nacimientoMes" placeholder="Mes nacimiento" required>
                <input type="number" id="nacimientoaño" placeholder="Año nacimiento" required>
            </div>
            <button type="submit">Calcular Jubilación</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('jubilacionForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const cotizacionTotalaños = document.getElementById('cotizacionTotalaños').value;
            const cotizacionTotalMeses = document.getElementById('cotizacionTotalMeses').value;
            const cotizacionTotalDias = document.getElementById('cotizacionTotalDias').value;

            const cotizacionPoliciaaños = document.getElementById('cotizacionPoliciaaños').value;
            const cotizacionPoliciaMeses = document.getElementById('cotizacionPoliciaMeses').value;
            const cotizacionPoliciaDias = document.getElementById('cotizacionPoliciaDias').value;

            const fechaActualDia = document.getElementById('fechaActualDia').value;
            const fechaActualMes = document.getElementById('fechaActualMes').value;
            const fechaActualaño = document.getElementById('fechaActualaño').value;

            const nacimientoDia = document.getElementById('nacimientoDia').value;
            const nacimientoMes = document.getElementById('nacimientoMes').value;
            const nacimientoaño = document.getElementById('nacimientoaño').value;

            fetch('/calcular-jubilacion', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    cotizacionTotal: { años: cotizacionTotalaños, meses: cotizacionTotalMeses, dias: cotizacionTotalDias },
                    cotizacionPolicia: { años: cotizacionPoliciaaños, meses: cotizacionPoliciaMeses, dias: cotizacionPoliciaDias },
                    fechaActual: { dia: fechaActualDia, mes: fechaActualMes, año: fechaActualaño },
                    fechaNacimiento: { dia: nacimientoDia, mes: nacimientoMes, año: nacimientoaño }
                })
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
                    <p><strong>Fecha de Jubilación:</strong> ${data.fechaJubilacion}</p>
                    <p><strong>Edad en la Fecha de Jubilación:</strong> ${data.edadEnJubilacion.años} años, ${data.edadEnJubilacion.meses} meses, ${data.edadEnJubilacion.dias} días</p>
                    <p><strong>Bonificación por Policía Local:</strong> ${data.bonificacionDias} días</p>
                    <p><strong>Edad Ordinaria para Jubilación:</strong> ${data.edadOrdinaria.años} años, ${data.edadOrdinaria.meses} meses</p>
                    <p><strong>Edad de Jubilación Anticipada:</strong> ${data.edadJubilacionAnticipada.años} años, ${data.edadJubilacionAnticipada.meses} meses</p>
                `;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
