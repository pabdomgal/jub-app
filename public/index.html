<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Jubilación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input, button {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9f7df;
            border-radius: 8px;
            color: #4CAF50;
            text-align: left;
        }
        .result p {
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Jubilación</h2>
        <form id="jubilacionForm">
            <div>
                <label for="cotizacionTotal">Cotización Total </label>
                <input type="number" id="cotizacionTotalAnios" placeholder="Años cotizados" required>
                <input type="number" id="cotizacionTotalMeses" placeholder="Meses cotizados" required>
                <input type="number" id="cotizacionTotalDias" placeholder="Días cotizados" required>
            </div>
            <div>
                <label for="cotizacionPolicia">Cotización como Policía Local</label>
                <input type="number" id="cotizacionPoliciaAnios" placeholder="Años como Policía" required>
                <input type="number" id="cotizacionPoliciaMeses" placeholder="Meses como Policía" required>
                <input type="number" id="cotizacionPoliciaDias" placeholder="Días como Policía" required>
            </div>
            <div>
                <label for="fechaActual">Fecha Actual</label>
                <input type="number" id="fechaActualDia" placeholder="Día actual" required>
                <input type="number" id="fechaActualMes" placeholder="Mes actual" required>
                <input type="number" id="fechaActualAnio" placeholder="Año actual" required>
            </div>
            <div>
                <label for="fechaNacimiento">Fecha de Nacimiento</label>
                <input type="number" id="nacimientoDia" placeholder="Día nacimiento" required>
                <input type="number" id="nacimientoMes" placeholder="Mes nacimiento" required>
                <input type="number" id="nacimientoAnio" placeholder="Año nacimiento" required>
            </div>
            <button type="submit">Calcular Jubilación</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        // Manejo del formulario
        document.getElementById('jubilacionForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Obtener valores del formulario
            const cotizacionTotalAnios = document.getElementById('cotizacionTotalAnios').value;
            const cotizacionTotalMeses = document.getElementById('cotizacionTotalMeses').value;
            const cotizacionTotalDias = document.getElementById('cotizacionTotalDias').value;

            const cotizacionPoliciaAnios = document.getElementById('cotizacionPoliciaAnios').value;
            const cotizacionPoliciaMeses = document.getElementById('cotizacionPoliciaMeses').value;
            const cotizacionPoliciaDias = document.getElementById('cotizacionPoliciaDias').value;

            const fechaActualDia = document.getElementById('fechaActualDia').value;
            const fechaActualMes = document.getElementById('fechaActualMes').value;
            const fechaActualAnio = document.getElementById('fechaActualAnio').value;

            const nacimientoDia = document.getElementById('nacimientoDia').value;
            const nacimientoMes = document.getElementById('nacimientoMes').value;
            const nacimientoAnio = document.getElementById('nacimientoAnio').value;

            // Enviar datos al servidor
            fetch('/calcular-jubilacion', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    cotizacionTotal: { anios: cotizacionTotalAnios, meses: cotizacionTotalMeses, dias: cotizacionTotalDias },
                    cotizacionPolicia: { anios: cotizacionPoliciaAnios, meses: cotizacionPoliciaMeses, dias: cotizacionPoliciaDias },
                    fechaActual: { dia: fechaActualDia, mes: fechaActualMes, anio: fechaActualAnio },
                    fechaNacimiento: { dia: nacimientoDia, mes: nacimientoMes, anio: nacimientoAnio }
                })
            })
            .then(response => response.json())
            .then(data => {
                // Mostrar el resultado
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
                    <p><strong>Fecha de Jubilación:</strong> ${data.fechaJubilacion}</p>
                    <p><strong>Edad en la Fecha de Jubilación:</strong> ${data.edadEnJubilacion.anios} años, ${data.edadEnJubilacion.meses} meses, ${data.edadEnJubilacion.dias} días</p>
                    <p><strong>Bonificación por Policía Local:</strong> ${data.bonificacionDias} días</p>
                    <p><strong>Edad Ordinaria para Jubilación:</strong> ${data.edadOrdinaria.anios} años, ${data.edadOrdinaria.meses} meses</p>
                    <p><strong>Edad de Jubilación Anticipada:</strong> ${data.edadJubilacionAnticipada.anios} años, ${data.edadJubilacionAnticipada.meses} meses</p>
                `;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
